---
# Network configuration
xoa_network_interface: "eth0"

# VM autostart configuration
xoa_autostart: true  # Set to false to disable automatic start of XOA VM when XCP-ng starts

# Network configuration must be defined in inventory or playbook vars:
# xoa_ipaddress: "192.168.1.3"     # Required
# xoa_netmask: "255.255.255.0"     # Required
# xoa_gateway: "192.168.1.1"       # Required
# xoa_dns: "8.8.8.8"               # Optional, defaults to gateway if not set
